# .github/workflows/update-dashboard.yml
name: Update Dashboard

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to push to the repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate new dashboard content
        run: |
          # This is where you would run a script to fetch data from an API
          # or a database. For this example, we'll just add the current timestamp.
          echo "<h1>My Live Dashboard</h1>" > index.html
          echo "<p>This dashboard was last updated at: $(date)</p>" >> index.html
          echo "<p>In a real-world scenario, you would replace this with a script that pulls data and generates a full HTML/CSS/JS dashboard.</p>" >> index.html

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Automated dashboard update"
            git push
          else
            echo "No changes to commit."
          fi
